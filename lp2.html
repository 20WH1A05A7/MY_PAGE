<html>
  <head>
     <title>My page</title>
     <style>
        /* Define the keyframes for the h1 animation */
        @keyframes animateH1 {
          0% { color: blue; transform: scale(1) translateY(0); }
          50% { color: red; transform: scale(1) translateY(-10px); }
          100% { color: blue; transform: scale(1) translateY(0); }
        }

        /* Apply the animation to the h1 tag */
        h1 {
          animation: animateH1 5s infinite;
        }
     </style>
  </head>
  <body style="background-color:pink;color:blue;text-align:center;">
    <h1 style="color:blue;">PACKET PREP</h1>
    <h2 style="color:black;">Launch pad 2024</h2>
    <h3 style="color:green;">Free training and placement</h3>
  </body>
</html>
